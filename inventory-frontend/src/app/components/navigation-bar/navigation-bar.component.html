<ion-header class = "ion-no-border" [translucent]= "true">

  <ion-toolbar>

    <!-- menu  -->
    <ion-buttons slot="start" id = "main-content">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>

    <h4>

      <!-- ensure name is not null -->
      <ng-container [ngSwitch]="!!name"> 

        <!-- When name has a value -->
        <span *ngSwitchCase="true">{{name}}</span>
        
        <!-- When name is null/undefined/empty -->
        <ion-img 
          *ngSwitchCase="false"
          src="assets/icon/trackmate.png" 
          alt="Trackmate" 
          class="title-image"/>
      </ng-container>

    </h4>

    <!-- profile icon -->
    <ion-buttons slot="end" class="ion-no-margin" id = "open-profile-icon" (click) = 'presentSettingPopover($event)'>
      <ion-button>
        <!-- todo: change to avater -->
        <ion-icon aria-hidden = "true" ios="person-circle-outline" md="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>

</ion-header>

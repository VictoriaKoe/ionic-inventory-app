<ion-content [fullscreen]="true">
  <!-- login container -->
  <div class = "login-card">
    <!-- app logo -->
    <ion-img
      src = "assets/icon/app_logo.png"
      alt = "logo"
    ></ion-img>
    
    <!-- login card -->
    <ion-card class = "card">
      <ion-card-header>
        <ion-card-title style = "text-align: center; font-size: 20px; ">Login</ion-card-title>
      </ion-card-header>
      
      <ion-card-content>
        <!-- capture input value, save data-->
        <form (ngSubmit) = "onSubmit()">
          <!-- email -->
          <ion-item>
            <ion-input 
              placeholder = "Email Address"
              type = "email"
              style= "font-size: 15px; --placeholder-font-size: 5px; --padding-top: 17px"
              required 
              [(ngModel)] = "userEmail"
              [ngModelOptions]="{standalone: true}"
              required
            >
              <ion-icon aria-hidden = "true" name = "mail-outline" slot = "start"></ion-icon>
            </ion-input>
          </ion-item>

          <!-- password -->
          <ion-item>
              <ion-input 
                type = "password"
                placeholder = "Password"
                style= "font-size: 15px"
                [(ngModel)] = "password"
                [ngModelOptions]="{standalone: true}"
                required
              >
                <ion-icon aria-hidden = "true" name = "lock-closed-outline" slot = "start"></ion-icon>
                <ion-input-password-toggle slot="end"></ion-input-password-toggle>
              </ion-input>
          </ion-item>

          <!-- forget pass -->
          <ion-text class="ion-text-right">
            <p> <a (click) = "forgetPassword()" style = "color: rgb(128, 126, 126); cursor: pointer; font-size: 13px" >Forget Password?</a></p>
          </ion-text>
        
          <!-- login button-->
          <div class = "login-button">
            <ion-button expand = "block" shape = "round" style = "width: 50%" type = "submit">Sign In</ion-button>
          </div>
        </form>

        <!-- register button -->
        <ion-text class="ion-text-center">
          <p>Don't have an account? <a (click) = "onRegister()" style = "color: var(--ion-color-tertiary); cursor: pointer;">Sign Up</a></p>
        </ion-text>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-content [fullscreen]="true">
  <!-- login container -->
  <div class = "forget-card">
  <!-- app logo -->
  <ion-img
    src = "assets/icon/app_logo.png"
    alt = "logo"
  ></ion-img>

  <!-- forget password card -->
   <!-- login card -->
  <ion-card class = "card">
    <ion-card-header>
      <ion-card-title style = "text-align: center; font-size: 20px; ">Forget Password</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <!-- capture input value, save data-->
      <form (ngSubmit) = "onSubmit()">

        <!-- email address -->
        <ion-item>
          <ion-input 
            placeholder = "Email Address"
            type = "email"
            style= "font-size: 15px; --placeholder-font-size: 5px; --padding-top: 17px"
            required 
            [(ngModel)] = "recoverEmail"
            [ngModelOptions]="{standalone: true}"
            required
          >
            <ion-icon aria-hidden = "true" name = "mail-outline" slot = "start"></ion-icon>
          </ion-input>
        </ion-item>
        
        <br/>

        <!-- confirm button-->
        <div class = "forget-button">
          <ion-button expand = "block" shape = "round" style = "width: 50%" type = "submit">Submit</ion-button>
        </div>

      </form>

    </ion-card-content> 
  </ion-card>
  </div>
</ion-content>

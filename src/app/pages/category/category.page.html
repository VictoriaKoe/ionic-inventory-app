<app-navigation-bar name = "Categories"></app-navigation-bar>

<ion-content [fullscreen] = "true">
  
  <!-- item list card -->
  <ion-grid>
    <!-- loop to render categories -->
    <ion-row *ngFor = "let category of categoryData; let i = index" >

      <ion-col size = "12">
        
        <ion-card class= "ion-no-padding" (click) = "navigateCategoryPage()">
          
          <!-- seperate into 2 half -->
          <div class = "item-card">

            <!-- category icon -->
            <div class = "cat-icon">
              <ion-icon 
                slot = "icon-only" 
                aria-hidden = true 
                [ios] = "categoryIconArray[i]+ '-outline' "
                [md] = "categoryIconArray[i] + '-outline'"
              ></ion-icon>
            </div>

            <!-- categories name -->
            <div class = "cat-name">
              <h4 
                style = "text-align: center; 
                font-weight: bold; 
                color: black;">
                <!-- todo: change to actual item categories from db -->
                {{category.cat_name}}
              </h4>
            </div>

          </div>

        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>

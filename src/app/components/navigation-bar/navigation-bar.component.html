<ion-header class="ion-no-border">

  <ion-toolbar>

    <!-- menu  -->
    <!-- <div id = "main-content" class="ion-page"> -->
      <ion-buttons slot="start" id = "main-content">
        <ion-menu-button auto-hide="false"></ion-menu-button>
      </ion-buttons>
      
    <!-- </div> -->

    <h4> {{ name }} </h4>

      <!-- profile icon -->
    <ion-buttons slot="end" class="ion-no-margin" (click) = "toUserProfile()">
      <ion-button>
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>

</ion-header>

<!-- menu content -->
<ion-menu type = "overlay" contentId="main-content">

  <ion-header>
    <ion-toolbar>
      <ion-title> Menu </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-menu-toggle>
      <ion-button slot = "end">
        <ion-icon slot = "icon-only" name = "close-outline" aria-hidden="true"></ion-icon>
      </ion-button>
    </ion-menu-toggle>
      This is the menu content.
  </ion-content>
  
</ion-menu>
